<!DOCTYPE html>
<html lang="en" class="bg-dark text-light">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="">
    <!-- render room id -->
    <div
      id="room-id-container"
      class="row clickable bg-light p-4"
      title="Click to copy your room id. Share the room id with others to sync your media!"
    >
      <span class="roboto-bold room-id">
        Room ID:
        <span id="room-id">
          <!-- room id will be injected here by action script -->
        </span>
      </span>

      <!-- copy icon -->
      <svg
        id="copy-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
        class="icon ml-4"
      >
        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M208 0H332.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V336c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128h80v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z"
        />
      </svg>
      <!-- check icon -->
      <svg
        id="check-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
        class="icon ml-4 hidden"
      >
        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
        />
      </svg>
    </div>

    <!-- enable/disable btn -->
    <div class="row mt-16">
      <!-- need to wrap svg with span since title attr didnt work on svg element -->
      <span
        title="Click to enable/disable media sync. Red=disabled, Blue=enabled"
      >
        <svg
          class="clickable"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          id="power-icon"
        >
          <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"
          />
        </svg>
      </span>
    </div>

    <hr class="my-16" />

    <!-- create new room btn -->
    <div class="row px-16">
      <button
        id="create-room-btn"
        class="btn-block mb-16"
        title="Generate a new room id"
      >
        <span class="roboto-medium fs-16">Create New Room</span>
      </button>
    </div>

    <!-- join room input -->
    <div class="px-16 mb-16">
      <input
        id="join-room-input"
        class="input"
        type="text"
        placeholder="Enter Room ID to join"
      />
      <button id="join-room-btn" class="btn-input">
        <span class="roboto-medium fs-16">Join Room</span>
      </button>
    </div>

    <script src="../dist/browserAction.js"></script>
  </body>
</html>
